<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h1><span class="science">SCIENCE</span>.<span class="small">A Hangman Word Game</span></h1>
        
    </div>
    <div class="gameboard">
        <h2><span class="begin-title">Press any button to begin!</span></h2>
        <h2>-Scoreboard-</h2>
        <p>Wins: <span id="winsPrint">0</span></p>
        <p>Losses: <span id="lossesPrint">0</span></p>
        <h2>Word you must guess:</h2>
        <p><span id="compGuessWord"></span></p>
        <h2>Number of guesses remaining:</h2>
        <p><span id="guessesLeft"></span></p>
        <h2>Letters that have been guessed:</h2>
        <p><span id="userWords"></span></p>
        <p><span id="gameOver"></span></p>
    </div>

    <script type="text/javascript" src="logic.js"></script>
</body>
</html>
